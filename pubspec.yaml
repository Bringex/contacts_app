name: contacts_app
description: Contacts app


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^0.22.0
  shared_preferences: ^0.5.12+4
  cupertino_icons: ^1.0.2
  path_provider: ^1.6.28
  flutter_bloc: ^7.0.1
  hive: ^2.0.4
  rxdart: ^0.26.0
  permission_handler: ^5.0.1
  contacts_service: ^0.4.6
  http: ^0.13.0
  basic_utils: ^3.0.0-nullsafety.0
  random_string: ^2.2.0-nullsafety
  vcard: ^0.1.0
  flutter_share_file: ^1.2.1+6
  share: ^2.0.4
  url_launcher: ^6.0.0-nullsafety.7
  #in_app_review: ^2.0.0-nullsafety


dev_dependencies:
  hive_generator: ^1.1.0
  build_runner: ^1.8.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - lib/assets/

  fonts:
    - family: Bold
      fonts:
        - asset: lib/fonts/Montserrat-Black.ttf
    - family: SemiBold
      fonts:
        - asset: lib/fonts/Montserrat-SemiBold.otf
    - family: Medium
      fonts:
        - asset: lib/fonts/Montserrat-Medium.otf
